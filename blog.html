<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Moje Portfolio</h1>
        <nav>
            <ul>
                <li><a href="index.html">Strona Główna</a></li>
                <li><a href="about.html">O mnie</a></li>
                <li><a href="projects.html">Projekty</a></li>
                <li><a href="contact.html">Kontakt</a></li>
                <li><a href="news.html">Nowości</a></li>
                <li><a href="blog.html">Blog</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="controls">
            <label for="sort">Sortuj według:</label>
            <select id="sort">
                <option value="title-asc">Tytuł A-Z</option>
                <option value="title-desc">Tytuł Z-A</option>
                <option value="id-asc">ID rosnąco</option>
                <option value="id-desc">ID malejąco</option>
            </select>
            <label for="filter">Filtruj:</label>
            <input type="text" id="filter" placeholder="Szukaj w tytule lub treści">
        </div>
        <button id="add-post-btn">Dodaj nowy wpis</button>
        <div id="add-post-form" style="display: none;">
            <h3>Dodaj nowy wpis</h3>
            <form>
                <label for="title">Tytuł:</label>
                <input type="text" id="title" required>
                <label for="body">Treść:</label>
                <textarea id="body" required></textarea>
                <button type="submit">Zapisz</button>
                <button type="button" id="cancel-add">Anuluj</button>
            </form>
        </div>
        <div class="blog-posts" id="blog-posts-container">
            <!-- Wpisy blogowe będą wstawiane tutaj -->
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Moje Portfolio</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
